# 改名字，对应nacos里的配置文件名
spring.application.name=gulimall-coupon
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=45599ff9-aa9d-48b2-a017-41b62ffb43b8
spring.cloud.nacos.config.group=prop

